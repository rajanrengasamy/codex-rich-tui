interface:
  display_name: Rich TUI Output
  short_description: Beautiful formatted terminal output for every response
  brand_color: "#06B6D4"
  default_prompt: "Use $rich-tui-output formatting for this response. Never use markdown tables. Option B strict table rendering: strip ANSI before width calculation, use display width not raw byte/char length, pre-wrap or truncate cell content to fit column widths, and validate every rendered row equals table width. If any cell is long or the table cannot fit terminal-safe width (~80 cols), automatically fallback to Option A labeled bullets."
